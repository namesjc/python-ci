name: Python Code Quality
on:
  push:

jobs:
  lock-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - run: uv lock --locked

  linting:
    runs-on: ubuntu-latest
    needs: [lock-file]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - run: uvx ruff check .

  formatting:
    runs-on: ubuntu-latest
    needs: [lock-file]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - run: uvx ruff format --check .

  type_consistency:
    runs-on: ubuntu-latest
    needs: [lock-file]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - run: uv run pyright .

  tests:
    runs-on: ubuntu-latest
    needs: [lock-file]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - run: uv run pytest -v --durations=0 --cov --cov-report=xml

  build:
    runs-on: ubuntu-latest
    needs: [linting, formatting, type_consistency, tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - run: uv run build
